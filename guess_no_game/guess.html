<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number</h1>
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="userGuess">
        <button onclick="checkGuess()">Submit</button>
        <p id="message"></p>
        <p id="chances">Chances left: 10</p>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 10;

        function checkGuess() {
            let userGuess = parseInt(document.getElementById('userGuess').value);
            let message = document.getElementById('message');
            let chances = document.getElementById('chances');

            if (attempts > 1) {
                if (userGuess === randomNumber) {
                    message.textContent = "Congratulations! You guessed the correct number.";
                } else {
                    message.textContent = userGuess > randomNumber ? "Too high! Try again." : "Too low! Try again.";
                    attempts--;
                    chances.textContent = "Chances left: " + attempts;
                }
            } else {
                message.textContent = "Game Over! The correct number was " + randomNumber;
                chances.textContent = "No chances left.";
            }
        }
    </script>
</body>
</html>
